<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .error {
            color: red;
        }
        .summary {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>YouTube Video Summarizer</h1>
    <form method="POST">
        <label for="youtube_url">Paste YouTube Video URL:</label><br>
        <input type="text" id="youtube_url" name="youtube_url" required>
        <br><br>
        <input type="submit" value="Summarize">
    </form>

    {% if summary %}
        <h2>Summary for <a href="{{ video_url }}" target="_blank">this video</a>:</h2>
        <div class="summary">
            <p>{{ summary }}</p>
        </div>
    {% elif error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</body>
</html>
